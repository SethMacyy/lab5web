<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kondisi If Else</title>
</head>
<body>
    <script>
        var nilai = prompt("Masukkan nilai Anda:");
        if (nilai >= 75) {
            document.write("Selamat, Anda Lulus!");
        } else {
            document.write("Maaf, Anda Belum Lulus.");
        }
    </script>
</body>
</html>
